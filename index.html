<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindCheck - Mental Health Self-Assessment Tools & Screening</title>
    <meta
      name="description"
      content="Free, confidential mental health screening tools for anxiety, depression, ADHD, bipolar disorder, and more. Take professional self-assessments and get instant insights."
    />
    <meta
      name="keywords"
      content="mental health assessment, anxiety test, depression screening, ADHD test, mental health quiz, psychological screening"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://mindcheck.online" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mindcheck.online" />
    <meta
      property="og:title"
      content="MindCheck - Mental Health Self-Assessment Tools"
    />
    <meta
      property="og:description"
      content="Take free, confidential mental health screenings. Professional self-assessment tools for anxiety, depression, ADHD, and more."
    />
    <meta property="og:image" content="https://mindcheck.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mindcheck.online" />
    <meta
      property="twitter:title"
      content="MindCheck - Mental Health Self-Assessment Tools"
    />
    <meta
      property="twitter:description"
      content="Take free, confidential mental health screenings. Professional self-assessment tools for anxiety, depression, ADHD, and more."
    />
    <meta
      property="twitter:image"
      content="https://mindcheck.com/og-image.jpg"
    />

    <!-- Schema.org markup -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "MindCheck",
        "url": "https://mindcheck.com",
        "description": "Professional mental health self-assessment tools and screening quizzes",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://mindcheck.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "MindCheck",
        "url": "https://mindcheck.online",
        "logo": "https://mindcheck.com/logo.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "1-800-MINDCHECK",
          "contactType": "customer service",
          "availableLanguage": "English"
        },
        "sameAs": [
          "https://twitter.com/mindcheck",
          "https://facebook.com/mindcheck",
          "https://linkedin.com/company/mindcheck"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
